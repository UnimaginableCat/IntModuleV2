{% extends "base_main.html" %}
{% block title %}ZoneSmart account{% endblock %}
{% block content %}
    <h2>ZoneSmart credentials</h2>
    <form method="post">
        {% csrf_token %}
        <div class="content">
            <div class="cred_input">ZoneSmart Email:{{form.email}}</div>
            <div class="cred_input">ZoneSmart Password:{{form.password}}</div>
            <button type="submit">Sign in ZoneSmart</button>
        </div>
    </form>
{% if auth_state == False%}
    <div id="myModal" class="modal" style="display: block">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Enter valid email and password</p>
        </div>
    </div>
{% endif %}
    <script>
    var modal = document.getElementById("myModal");
    var span = document.getElementsByClassName("close")[0];
    span.onclick = function() {
      modal.style.display = "none";
    }
    </script>
{% endblock %}
